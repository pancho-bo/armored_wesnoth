			duration=175
			image="units/elves-wood/scout-idle-16.png"
		[/frame]
	[/idle_anim]
	[attack_anim]
		[filter_attack]
			name=bow
		[/filter_attack]
		[missile_frame]
			begin=-150
			image_diagonal="projectiles/missile-ne.png"
			end=0
			image="projectiles/missile-n.png"
		[/missile_frame]
		[if]
			hits=yes
			[frame]
				begin=-400
				end=-300
				sound=bow.ogg
				image="units/elves-wood/scout-attack1.png"
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-400
				end=-300
				sound=bow-miss.ogg
				image="units/elves-wood/scout-attack1.png"
			[/frame]
		[/else]
		[frame]
			begin=-300
			end=-50
			image="units/elves-wood/scout-attack2.png"
		[/frame]
		[frame]
			begin=-50
			end=50
			image="units/elves-wood/scout-moving.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		[frame]
			begin=-200
			end=-175
			sound=horse-elf-canter.wav
			image="units/elves-wood/scout.png"
		[/frame]
		[frame]
			begin=-175
			end=-100
			image="units/elves-wood/scout-moving.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=100
				sound={SOUND_LIST:MISS}
				image="units/elves-wood/scout-attack.png"
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-100
				end=100
				sound={SOUND_LIST:SWORD_SWISH}
				image="units/elves-wood/scout-attack.png"
			[/frame]
		[/else]
		[frame]
			begin=100
			end=200
			image="units/elves-wood/scout-moving.png"
		[/frame]
		[frame]
			begin=200
			end=250
			image="units/elves-wood/scout.png"
		[/frame]
	[/attack_anim]
