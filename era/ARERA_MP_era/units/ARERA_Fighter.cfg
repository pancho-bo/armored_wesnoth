		[/frame]
		[frame]
			duration=150
			image="units/elves-wood/fighter-idle-12.png"
		[/frame]
	[/idle_anim]
	[attack_anim]
		[filter_attack]
			name=bow
		[/filter_attack]
		[missile_frame]
			begin=-150
			image_diagonal="projectiles/missile-ne.png"
			end=0
			image="projectiles/missile-n.png"
		[/missile_frame]
		[frame]
			begin=-445
			end=-380
			image="units/elves-wood/fighter-bow.png"
		[/frame]
