	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		[frame]
			begin=-175
			end=-100
			image="units/elves-wood/fighter.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				sound={SOUND_LIST:SWORD_SWISH}
				image="units/elves-wood/fighter-melee-1.png"
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				sound={SOUND_LIST:MISS}
				image="units/elves-wood/fighter-melee-1.png"
			[/frame]
		[/else]
		[frame]
			begin=100
			end=150
			image="units/elves-wood/fighter-melee-2.png"
		[/frame]
