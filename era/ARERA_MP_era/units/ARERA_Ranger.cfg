#textdomain wesnoth-units
[unit_type]
	advances_to=
	hitpoints=38
	name= _ "Elvish Ranger"
	usage=mixed fighter
	cost=41
	profile="portraits/elves/ranger.png"
	movement_type=woodland
	level=2
	alignment=neutral
	gender=male,female
	id=ARERA_Elvish Ranger
	movement=6
	description= _ "Though a man might spend years in the forest, he will never shake the feeling that he is a guest in a realm of which he is not truly a part. With elves, this is quite reversed. Any elf that studies the lore of the woods rapidly becomes a master of them. This, combined with a considerable skill at archery and swordsmanship, is very useful in warfare."+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}
	undead_variation=archer
	die_sound={SOUND_LIST:ELF_HIT}
	image="units/elves-wood/ranger.png"
	experience=90
	race=elf
	{MAGENTA_IS_THE_TEAM_COLOR}
	#ifdef __UNUSED__
	# FIXME: Commented out because these images are in 1.2 size and style
	#endif
	{DEFENSE_ANIM_RANGE "units/elves-wood/ranger-sword-defend.png" "units/elves-wood/ranger-sword.png" {SOUND_LIST:ELF_HIT} melee }
	{DEFENSE_ANIM_RANGE "units/elves-wood/ranger-bow-defend.png" "units/elves-wood/ranger-bow.png" {SOUND_LIST:ELF_HIT} ranged }
	{ARERA_VARIABLES 3}
	[portrait]
		side="left"
		size=400
		image="portraits/elves/transparent/ranger.png"
		mirror="false"
	[/portrait]
	[portrait]
		side="right"
		size=400
		image="portraits/elves/transparent/ranger.png"
		mirror="true"
	[/portrait]
	[movement_costs]
		shallow_water=2
		mountains=2
	[/movement_costs]
	[defense]
		sand=60
		swamp_water=60
		shallow_water=70
	[/defense]
	[abilities]
		{ABILITY_AMBUSH}
	[/abilities]
	[death]
		[frame]
			begin=0
			end=100
			image="units/elves-wood/ranger-die1.png"
		[/frame]
		[frame]
			begin=100
			end=200
			image="units/elves-wood/ranger-die2.png"
		[/frame]
		[frame]
			begin=200
			end=300
			image="units/elves-wood/ranger-die3.png"
		[/frame]
		[frame]
			begin=300
			end=400
			image="units/elves-wood/ranger-die4.png"
		[/frame]
	[/death]
	[attack]
		number=1
		name=sword
		icon=attacks/sword-elven.png
		damage=10
		type=blade
		range=melee
		description=_"sword"
		[specials]
			{SET_CHANCE_MELEE}
		[/specials]
	[/attack]
	[attack]
		number=1
		name=bow
		icon=attacks/bow-elven.png
		damage=13
		type=pierce
		range=ranged
		description=_"bow"
		[specials]
			{SET_CHANCE_MELEE}
		[/specials]
	[/attack]
	[attack_anim]
		[filter_attack]
			name=bow
		[/filter_attack]
		[missile_frame]
			begin=-150
			image_diagonal="projectiles/missile-ne.png"
			end=0
			image="projectiles/missile-n.png"
		[/missile_frame]
		[frame]
			begin=-445
			end=-380
			image="units/elves-wood/ranger-bow.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-380
				end=-305
				sound=bow.ogg
				image="units/elves-wood/ranger-bow-attack1.png"
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-380
				end=-305
				sound=bow-miss.ogg
				image="units/elves-wood/ranger-bow-attack1.png"
			[/frame]
		[/else]
		[frame]
			begin=-305
			end=-230
			image="units/elves-wood/ranger-bow-attack2.png"
		[/frame]
		[frame]
			begin=-230
			end=-130
			image="units/elves-wood/ranger-bow-attack3.png"
		[/frame]
		[frame]
			begin=-130
			end=0
			image="units/elves-wood/ranger-bow-attack4.png"
		[/frame]
		[frame]
			begin=0
			end=65
			image="units/elves-wood/ranger-bow.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		[frame]
			begin=-200
			end=-175
			image="units/elves-wood/ranger-sword.png"
		[/frame]
		[frame]
			begin=-175
			end=-75
			image="units/elves-wood/ranger-sword-1.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-75
				end=75
				sound={SOUND_LIST:MISS}
				image="units/elves-wood/ranger-sword-2.png"
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-75
				end=75
				sound={SOUND_LIST:SWORD_SWISH}
				image="units/elves-wood/ranger-sword-2.png"
			[/frame]
		[/else]
		[frame]
			begin=75
			end=175
			image="units/elves-wood/ranger-sword-3.png"
		[/frame]
		[frame]
			begin=175
			end=200
			image="units/elves-wood/ranger-sword.png"
		[/frame]
	[/attack_anim]
	[female]
		name= _ "female^Elvish Ranger"
		profile="portraits/elves/ranger+female.png"
		gender=female
		die_sound={SOUND_LIST:ELF_FEMALE_HIT}
		image="units/elves-wood/ranger+female.png"
		{DEFENSE_ANIM_RANGE "units/elves-wood/ranger-sword-defend.png" "units/elves-wood/ranger+female-sword.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
		{DEFENSE_ANIM_RANGE "units/elves-wood/ranger+female-bow-defend.png" "units/elves-wood/ranger+female-bow.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
		# FIXME: Commented out because these images are in 1.2 size and style
		#ifdef __UNUSED__
		#endif
		[portrait]
			side="left"
			size=400
			image="portraits/elves/transparent/ranger+female.png"
			mirror="false"
		[/portrait]
		[portrait]
			side="right"
			size=400
			image="portraits/elves/transparent/ranger+female.png"
			mirror="true"
		[/portrait]
		[death]
			[frame]
				image="units/elves-wood/ranger-die1.png"
			[/frame]
			[frame]
				image="units/elves-wood/ranger-die2.png"
			[/frame]
			[frame]
				image="units/elves-wood/ranger-die3.png"
			[/frame]
			[frame]
				image="units/elves-wood/ranger-die4.png"
			[/frame]
		[/death]
		[attack_anim]
			[filter_attack]
				name=bow
			[/filter_attack]
			[frame]
				image="units/elves-wood/ranger+female-bow.png"
			[/frame]
			[if]
				[frame]
					image="units/elves-wood/ranger+female-bow-attack1.png"
				[/frame]
			[/if]
			[else]
				[frame]
					image="units/elves-wood/ranger+female-bow-attack1.png"
				[/frame]
			[/else]
			[frame]
				image="units/elves-wood/ranger+female-bow-attack2.png"
			[/frame]
			[frame]
				image="units/elves-wood/ranger+female-bow-attack3.png"
			[/frame]
			[frame]
				image="units/elves-wood/ranger+female-bow-attack4.png"
			[/frame]
			[frame]
				image="units/elves-wood/ranger+female-bow.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
				name=sword
			[/filter_attack]
			[frame]
				image="units/elves-wood/ranger+female-sword.png"
			[/frame]
			[frame]
				image="units/elves-wood/ranger+female-sword-1.png"
			[/frame]
			[if]
				[frame]
					image="units/elves-wood/ranger+female-sword-2.png"
				[/frame]
			[/if]
			[else]
				[frame]
					image="units/elves-wood/ranger+female-sword-2.png"
				[/frame]
			[/else]
			[frame]
				image="units/elves-wood/ranger+female-sword-3.png"
			[/frame]
			[frame]
				image="units/elves-wood/ranger+female-sword.png"
			[/frame]
		[/attack_anim]
	[/female]
	[abilities]
		{ARMOR_ABILITY 3}
	[/abilities]
[/unit_type]
